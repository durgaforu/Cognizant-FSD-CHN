<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
    <h2>My Heroes</h2>
    <ul *ngFor="let hero of heroes" (click)='myFun(hero)'>
     
        <span class="badge badge-secondary badge-pill">{{hero.id}}</span> {{hero.name}}
   </ul>

      <hr/>

<div *ngIf="selectedHero">
    <h2>{{ selectedHero.name | uppercase }} Details</h2>
    <div>
        <label>name:
          <input  [(ngModel)]="selectedHero.name" placeholder="name">
        </label>
      </div>
</div>


</body>
</html>
