<div class='form-group'>
    <form>
            <input class='form-control' [(ngModel)]="newBook.id" placeholder="Book-id" name="id">
            <input class='form-control' [(ngModel)]="newBook.title" placeholder="title" name="title">
            <input class='form-control' [(ngModel)]="newBook.author" placeholder="author" name="author">
            <button class='btn btn-primary' (click)="createBook(newBook)">Create Bike</button>   
    </form>

</div> <hr/>
